<fieldset class="usa-fieldset">
  {% if options %}
    <legend class="usa-label valtype" for="{{ name }}" data-valtype="label">{% include elements/label.html %}</legend>
  {% endif %}

  {% if options %}
    {% for option in options %}
        <div class="usa-checkbox">
          <input type="checkbox" id="{{ name }}-{{ option.label }}" class="usa-checkbox__input" value="{{ option.label  }}" name="{{ name }}"
          {% if option.checked %}checked="checked"{% endif %}
          {% if option.shows %} data-shows="{{ option.shows }}"{% endif %}
          {% if option.hides %} data-hides="{{ option.hides }}"{% endif %}
          >
          <label class="usa-checkbox__label" for="{{ name }}-{{ option.label }}">{{ option.label | markdownify | remove: '<p>' | remove: '</p>' | improve}}</label>
        </div>
    {% endfor %}
  {% else %}
      <div class="usa-checkbox">
        <input type="checkbox" class="usa-checkbox__input" value="{{ label }}" name="{{ name }}" {% if checked %}checked="checked"{% endif %}>
        <label class="usa-checkbox__label" for="{{ option.label }}">{{ label | markdownify | remove: '<p>' | remove: '</p>' | improve}}</label>
      </div>
  {% endif %}

  {% include elements/helptext.html %}
</fieldset>
